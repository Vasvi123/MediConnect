<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Video Consultation</h1>
    <button onclick="startCall()">Start Call</button>
    <p id="callStatus"></p>

    <script>
        function startCall() {
            document.getElementById("callStatus").innerText = "Starting video call...";
            setTimeout(() => {
                document.getElementById("callStatus").innerText = "Connected to Doctor!";
            }, 3000);
        }
    </script>
</body>
</html>
