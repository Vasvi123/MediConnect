<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            font-size: 1rem;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 80px; /* Adjusted to prevent overlap with fixed navbar */
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkblue;
        }

        p {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .social-links {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin-top: 10px;
        }

        .social-links li {
            margin: 0 10px;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Medi<span style="color: blue;">Connect</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="booking.html">Schedule an Appointment</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Video Consultation</h1>
        <button onclick="startCall()">Start Call</button>
        <p id="callStatus"></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 MediConnect. All Rights Reserved.</p>
        <ul class="social-links">
            <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
        </ul>
    </footer>

    <script>
        function startCall() {
            document.getElementById("callStatus").innerText = "Starting video call...";
            setTimeout(() => {
                document.getElementById("callStatus").innerText = "Connected to Doctor!";
            }, 3000);
        }
    </script>
</body>
</html>
