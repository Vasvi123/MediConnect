<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediConnect - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: gainsboro;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: transparent;
      color: blue;
      z-index: 1000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar.scrolled {
      background-color: #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: gainsboro;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      font-size: 1rem;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(219, 219, 224, 0.803);
      color: #333;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px;
      min-height: 90vh;
      position: relative;
      background-image: url('https://i.pinimg.com/736x/fc/1d/a1/fc1da1fbffc4e7ec7eceb34c68414a87.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      color: white;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 50%;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      margin: 20px 0;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Contact Us Section */
    .contact-section {
      padding: 50px;
      background-color: lightgray;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 40px;
      color: #555;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form label {
      font-size: 1rem;
      color: #333;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      align-self: center;
      width: 150px;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .footer .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0 0;
      padding: 0;
    }

    .footer .social-links li {
      display: inline;
    }

    .footer .social-links a img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="logo">Medi<span style="color: blue;">Connect</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="dashboard.html">Schedule an Appointment</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Medi<span style="color: blue;">Connect</span></h1>
      <p>Care that reaches beyond boundaries!</p>
      <a href="parking-map.html" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Reach out to us for any queries or assistance.</p>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 ParkEasy. All Rights Reserved.</p>
      <ul class="social-links">
        <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
      </ul>
    </div>
  </footer>

  <script>
    // Navbar scroll effect
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
